<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
</head>
<body>
<h1>An error occurred in our travel planner</h1>
<p>We regret the inconvenience caused</p>
<p th:text="${error}">Error message</p>
<p th:text="${status}">Status code</p>
<p th:text="${timestamp}">Timestamp</p>
</body>
</html>
